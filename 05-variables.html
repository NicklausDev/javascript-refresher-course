<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Lesson</title>
    <style>
        button, h1, h3{
            font-family: Poppins;
            margin: 10px;
        }
        #counter{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cart Quantity</h1>
    <button id="show">Show Quantity</button>
    <button id="add">Add to cart</button>
    <button id="two">+2</button>
    <button id="triple">+3</button>
    <button id="reset">Reset Cart</button>

    <h3 id="counter"></h3>


    <script>
        let three = 3;
        let calculation = 2 + 2;
        // console.log (calculation + three);

        let result = calculation + 2;
        //console.log (result);

        let message = "Hello Mate, Refreshing on JS I see";
        //console.log(message);

        three = 6;
        /* console.log (three)

        That just reassigned it, ha. 
        NB: Don't use let*/

        three = three + calculation;
        //console.log(three);

        //simple cart application to showcase JS variable manipulation

        let cart = 0;
        let counter = document.getElementById("counter");

        let show = document.getElementById("show");
        show.onclick = function(){
           //console.log("cart quantity:"+cart);
           counter.innerHTML = "cart quantity: "+cart;
        }

        let add = document.getElementById("add");
        add.onclick = function(){
            cart = cart + 1;
           // console.log("cart quantity:"+cart);
           counter.innerHTML = "cart quantity: "+cart;
        }

        let two = document.getElementById("two");
        two.addEventListener("click", function (){
            cart = cart + 2;
            //console.log("cart quantity:"+cart);
            counter.innerHTML = "cart quantity: "+cart;
        });

        let triple = document.getElementById("triple");
        triple.addEventListener("click", function(){
            cart = cart + 3;
            //console.log("cart quantity:"+cart);
            counter.innerHTML = "cart quantity: "+cart;
        });

        let reset = document.getElementById("reset")
        reset.addEventListener("click", function(){
            cart = cart - cart;
            //console.log("cart quantity:"+cart);
            counter.innerHTML = "cart quantity:"+cart;
        });

        
    </script>
</body>
</html>
