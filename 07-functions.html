<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        html, #show-text{
            font-family: Poppins;
            font-weight: 600;
        }

        .game {
            background-color: #eeecec;
            padding: 15px;
        }

        button{
            margin-right: 10px;
            padding: 10px;
        }

        #output {
            margin: 10px 0px;
        }
    </style>
</head>
<body>

    <div id="show-text"></div>
    <div id="show-text2"></div>
    <div id="show-text3"></div>


    <script>

        function function1() {
            showText = document.getElementById('show-text');

            showText.innerHTML = "3";
        };

        //return statements : These get value OUT of a function

        function returner() {
            showText2 = document.getElementById('show-text2');
        

            return (
                showText2.innerHTML ="4"
            );      

        };

        function1(); 

        returner();
        
           const additionScope = function1() + returner(); 
           //should return undefined and 4;
           showText3 = document.getElementById('show-text3');

            showText3.innerHTML = additionScope;

        //parameters: These put values INTO a function

            function calcTax (cost, taxPercent = 0.1) {
                console.log (cost * taxPercent)
            }

            calcTax(2000, 0.2);
            calcTax(7000);

            //Rock Paper Scissors Game to further utilise if-statements

        randombtn = document.querySelectorAll("button");
        output = document.getElementById("output");
        output2 = document.getElementById("output2");

        randombtn.forEach((button) => {
            button.addEventListener("click", function(){
 
                let myMove = this.id;
                
                const randomNumber = Math.random();
                let computerMove = '';

                if(randomNumber >= 0 && randomNumber < 1/3){
                    computerMove = "Rock";
                } else if (randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove = "Paper";
                }else if (randomNumber >= 2/3 && randomNumber <= 1 ){
                    computerMove = "Scissors";
                }

                if (computerMove === myMove) {
                    output.innerHTML = "TIE!!! You have picked " + myMove + " and the Computer has picked " + computerMove;
                } else if (computerMove === 'Rock') {
                    if (myMove === 'Paper') {
                        output.innerHTML = "You win!!! You have picked Paper and the Computer has picked Rock" 
                    }else if (myMove === 'Scissors') {
                        output.innerHTML = "You lose!!! You have picked Scissors and the Computer has picked Rock"
                    }
                } else if (computerMove === 'Paper') {
                    if (myMove === 'Scissors') {
                        output.innerHTML = "You win!!! You have picked Scissors and the Computer has picked Paper" 
                    }else if (myMove === 'Rock') {
                        output.innerHTML = "You lose!!! You have picked Rock and the Computer has picked Paper"
                    }
                } else if (computerMove === 'Scissors') {
                    if (myMove === 'Rock') {
                        output.innerHTML = "You win!!! You have picked Rock and the Computer has picked Scissors" 
                    }else if (myMove === 'Paper') {
                        output.innerHTML = "You lose!!! You have picked Paper and the Computer has picked Rock"
                    }
                }
            });
        });
           

      


    </script>
</body>
</html>
