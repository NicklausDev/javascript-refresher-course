<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and if-statements</title>
    <style>
        html, button{
            font-family: Poppins;
            font-weight: 600;
        }

        .game {
            background-color: #eeecec;
            padding: 15px;
        }

        button{
            margin-right: 10px;
            padding: 10px;
        }

        #output {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div id="condition"></div>
    <div id="age"></div>
    <div id="age2"></div>

    <div class="game">
        <h2>Rock Paper Scissors</h2>
        <button id="Rock" class="random">Rock</button>
        <button id="Paper" class="random">Paper</button>
        <button id="Scissors" class="random">Scissors</button>
        <h4 id="output"></h4>
        <h4 id="output2"></h4>
    </div>

    <div id="boolean"></div>

    <script src="scripts/06-booleans.js"></script>
    
</body>
</html>
