<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
    <style>
        html, input, button {
            font-family: Poppins;
            font-weight: 600;
        }

        .test {
            background-color: #eeecec;
            padding: 15px;
        }

        h2, h3{
            text-decoration: underline;
            text-decoration-thickness: 2px;
        }

        button, input{
            margin-right: 10px;
            padding: 10px;
        }

        input[type = 'button']{
            width: 120px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .cost-input {
            background-color: green;
            color: whitesmoke;
        }
    </style>
</head>
<body>

    <div class="test">
        <h3>To-Do List</h3>

        <form onsubmit="return false">  
            <input type="text" id="text-area" placeholder="Insert Task" onkeydown="readkey()">
            <input type="button" id="add-task" value="Add Task"
            class="cost-input">
        </form>

        <h4 id="display-task"></h4>
    </div>

    <script>
        //An Array
        const anArray = [10, 20, 30];
        //console.log(anArray);

        //get value

        //console.log(anArray[0]);
        //console.log(anArray[1]);

        //change value

        anArray[1] = 99;
        //console.log(anArray);

        //things to store in an array

        const listItems = [1, 'well, ok', true, { name: 'socks'}, [2, 'nested array']];

        //properties and methods

        //console.log(anArray.length);

        // .push() to add value at the end
        anArray.push(100);
        //console.log(anArray);

        // .splice() to remove value 
        anArray.splice(0, 2);
        //console.log(anArray);

        //Making To-Do App to further utilise Arrays

        taskList = [];
        addTask = document.getElementById('add-task');

        addTask.onclick = function () {
            readInput();
        }


        function readkey() {
            if (event.key === "Enter") {
                readInput();
            }
        };

        function readInput () {
            inputVal = document.getElementById('text-area').value;

            taskList.push(inputVal);
            console.log(taskList);
            inputVal = '';
        };
        

    </script>
</body>
</html>
