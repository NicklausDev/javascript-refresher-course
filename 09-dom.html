<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        html, input {
            font-family: Poppins;
            font-weight: 600;
        }

        .test, .amazon {
            background-color: #eeecec;
            padding: 15px;
        }

        button, input{
            margin-right: 10px;
            padding: 10px;
        }

        .red {
            background-color: red;
            color: white;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <button>DOM Manipulation</button>

    <button class="another-btn">Another Btn</button>

    <h4 class="show-text"></h4>

    <div class="test">
        <h4>Exagerated YouTube Subscribe Button</h4>

        <button class="you-tube">Subscribe</button>
    </div>

    <div class="amazon">
        <h3>Amazon Shipping Calculator</h3>
        <h4>Orders under $40 =+ $10 shipping</h4>
        <h4>Orders over $40 = FREE shipping</h4>
        <form onsubmit="return false">  
            <input type="text" id="text-area" placeholder="Insert price" onkeydown="readkey()">
            <input type="button" id="calc-btn" value="Calculate">
        </form>

        <h4 id="display-price"></h4>
        

        <form onsubmit="return false">  
            <input type="text" id="text-area2" placeholder="Insert price" onkeyup="readinput()">
            <input type="button" id="calculate-btn" value="Calculate">
        </form>

        <h4 id="live-display-price"></h4>
    </div>

    <script src="scripts/09-dom.js"></script>
    
</body>
</html>
