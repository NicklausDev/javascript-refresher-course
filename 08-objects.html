<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <style>
        html, #show-text{
            font-family: Poppins;
            font-weight: 600;
        }
        
        .game {
            background-color: #eeecec;
            padding: 15px;
        }

        button{
            margin-right: 10px;
            padding: 10px;
        }

        #output, #scoreline {
            margin: 10px 0px;
        }
    </style>
</head>
<body>

    <div class="game">
        <h2>Rock Paper Scissors</h2>
        <button id="Rock" class="random">Rock</button>
        <button id="Paper" class="random">Paper</button>
        <button id="Scissors" class="random">Scissors</button>
        <button id="Reset" class="">Reset Score</button>
        <h4 id="output"></h4>
        <h4 id="scoreline"></h4>
        <h4 id="output2"></h4>
    </div>

    <script>

        //object

        const product = {

            //properties and value

            name: 'Socks',
            price: 1090,
            'delivery-time': "1 Day",
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
              console.log('function inside object');  
            }
        };

        console.log(product);
        console.log(product.name);
        console.log(product.price);

        //calling function

        product.fun(); //this is a method (object + function)

        //Accessing objects via Dot Notation
        product.name = "Cotton Socks";
        console.log(product);

        //Accessing objects via Bracket Notaion
        console.log(product['delivery-time']);

        //Accessing nested objects
        console.log(product.rating.stars);

        // add value
        product.newProperty = true;
        console.log(product);

        //delete value
        delete product.newProperty;
        console.log(product);


        //BUILT-IN OBJECTS
        //*JSON and localStorage

        //JSON Obj helps convert Javascript Obj to JSON

        //Convert product object to JSON
        
        console.log (JSON.stringify(product));

        //Convert JSON to product object
        
        const objSytringify = JSON.stringify(product);
        const objParsing = JSON.parse(objSytringify);

        console.log(objParsing);

        //



        //Remaking Rock Paper Scissors Game to further utilise objects

        randombtn = document.querySelectorAll("button");
        output = document.getElementById("output");
        output2 = document.getElementById("output2");
        scoreline = document.getElementById("scoreline");

        const score = {
            wins: 0,
            losses: 0,
            draws: 0
        }

        randombtn.forEach((button) => {
            button.addEventListener("click", function(){
                
                let myMove = this.id;

                if(this.id === 'Reset'){
                    score.draws=0;
                    score.losses=0;
                    score.wins=0;

                }
                
                pickComputerMove();
                playGame(myMove);
                
            });

            function pickComputerMove() {
                const randomNumber = Math.random();
                let computerMove = '';

                if(randomNumber >= 0 && randomNumber < 1/3){
                    computerMove = "Rock";
                } else if (randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove = "Paper";
                }else if (randomNumber >= 2/3 && randomNumber <= 1 ){
                    computerMove = "Scissors";
                }

                return computerMove;
            }

            function playGame ( myMove) { 
                computerMove = pickComputerMove();
                result = '';

                if (computerMove === myMove) {
                        result = "TIE!!!"
                } else if (computerMove === 'Rock') {
                    if (myMove === 'Paper') {
                        result = "You win!!!" 
                    }else if (myMove === 'Scissors') {
                        result = "You lose!!!"
                    }
                } else if (computerMove === 'Paper') {
                    if (myMove === 'Scissors') {
                        result = "You win!!!" 
                    }else if (myMove === 'Rock') {
                        result = "You lose!!!"
                    }
                } else if (computerMove === 'Scissors') {
                    if (myMove === 'Rock') {
                        result = "You win!!!" 
                    }else if (myMove === 'Paper') {
                        result = "You lose!!!"
                    }
                }

                if (result ===  "You win!!!") {
                    score.wins += 1;
                } else if (result === "You lose!!!") {
                    score.losses +=1;
                } else if (result === "TIE!!!") {
                    score.draws += 1;
                }

                output.innerHTML = `${result}. You have picked ${myMove} and the Computer has picked ${computerMove}.`

                if (myMove === 'Reset') {
                    output.innerHTML = "Scores Have Been Reset"   
                };

                scoreline.innerHTML=`
                Wins : ${score.wins}, Losses : ${score.losses},
                Draws : ${score.draws}`;
            }    

        });

    </script>
</body>
</html>
