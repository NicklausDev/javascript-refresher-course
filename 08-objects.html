<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <style>
        html, #show-text{
            font-family: Poppins;
            font-weight: 600;
        }
        
        .game, .test {
            background-color: #eeecec;
            padding: 15px;
        }

        button{
            margin-right: 10px;
            padding: 10px;
        }

        #output, #scoreline {
            margin: 10px 0px;
        }
    </style>
</head>
<body>

    <div class="game">
        <h2>Rock Paper Scissors</h2>
        <button id="Rock" class="random">Rock</button>
        <button id="Paper" class="random">Paper</button>
        <button id="Scissors" class="random">Scissors</button>
        <button id="Reset" class="">Reset Score</button>
        <h4 id="output"></h4>
        <h4 id="scoreline"></h4>
        <h4 id="output2"></h4>
    </div>

    <div class="test">
        <h2>Text Exercise</h2>
        <h4 id="product"></h4>
        <h4 id="price"></h4>
        <h4 id="delivery"></h4>
        <h4 id="cheaper"></h4>
    </div>

    <script src="scripts/08-objects.js"></script>

    <script>
       
    </script>
</body>
</html>
