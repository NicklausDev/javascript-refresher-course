<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
    <style>

        html, #show-text{
            font-family: Poppins;
            font-weight: 600;
        }
        
        .game, .test {
            background-color: #eeecec;
            padding: 15px;
        }

        .game ::before {
            background-color: #000;
        }

        button{
            margin-right: 10px;
            padding: 10px;
        }

        #output, #scoreline {
            margin: 10px 0px;
        }
    </style>
</head>
<body>

    <div class="game">
        <h2>Rock Paper Scissors</h2>
        <button id="Rock" class="random">Rock</button>
        <button id="Paper" class="random">Paper</button>
        <button id="Scissors" class="random">Scissors</button>
        <button id="Reset" class="random">Reset Score</button>
        <button id="AutoPlay" class="Auto-play">Autoplay</button>
        <h4 id="output"></h4>
        <h4 id="scoreline"></h4>
        <h4 id="output2"></h4>

        <button class="clickable">Click Me</button>
    </div>

    <script src="scripts/12-advanced-functions.js"></script>
    
</body>
</html>
